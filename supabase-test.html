<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Connection Test</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Supabase Connection Test</h1>
  
  <div>
    <h2>Configuration</h2>
    <p>Supabase URL: <span id="supabase-url"></span></p>
    <p>Supabase Key: <span id="supabase-key"></span></p>
  </div>
  
  <div>
    <h2>Test Connection</h2>
    <button id="test-connection">Test Connection</button>
    <div id="connection-result"></div>
  </div>
  
  <div>
    <h2>Test Waitlist Table</h2>
    <button id="test-waitlist">Test Waitlist Table</button>
    <div id="waitlist-result"></div>
  </div>
  
  <div>
    <h2>Test Insert Record</h2>
    <button id="test-insert">Test Insert Record</button>
    <div id="insert-result"></div>
  </div>
  
  <script>
    // Supabase configuration
    const supabaseUrl = 'https://ixnfbfvbvwwqvnlnwvxs.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4bmZiZnZidnd3cXZubG53dnhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTU2NTI0NzcsImV4cCI6MjAzMTIyODQ3N30.Yd_QlUQBOIHu5gDNGR-7-vJv8QVU9RJkEjL0SkXgB0Y';
    
    // Display configuration
    document.getElementById('supabase-url').textContent = supabaseUrl;
    document.getElementById('supabase-key').textContent = supabaseKey.substring(0, 10) + '...';
    
    // Create Supabase client
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
    
    // Test connection
    document.getElementById('test-connection').addEventListener('click', async () => {
      const resultElement = document.getElementById('connection-result');
      resultElement.innerHTML = '<p>Testing connection...</p>';
      
      try {
        const { data, error } = await supabaseClient.auth.getSession();
        
        if (error) {
          resultElement.innerHTML = `<p class="error">Error: ${error.message}</p><pre>${JSON.stringify(error, null, 2)}</pre>`;
        } else {
          resultElement.innerHTML = `<p class="success">Connection successful!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
      } catch (error) {
        resultElement.innerHTML = `<p class="error">Exception: ${error.message}</p><pre>${error.stack}</pre>`;
      }
    });
    
    // Test waitlist table
    document.getElementById('test-waitlist').addEventListener('click', async () => {
      const resultElement = document.getElementById('waitlist-result');
      resultElement.innerHTML = '<p>Testing waitlist table...</p>';
      
      try {
        const { data, error } = await supabaseClient
          .from('waitlist')
          .select('*')
          .limit(5);
        
        if (error) {
          resultElement.innerHTML = `<p class="error">Error: ${error.message}</p><pre>${JSON.stringify(error, null, 2)}</pre>`;
        } else {
          resultElement.innerHTML = `<p class="success">Successfully accessed waitlist table!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
      } catch (error) {
        resultElement.innerHTML = `<p class="error">Exception: ${error.message}</p><pre>${error.stack}</pre>`;
      }
    });
    
    // Test insert record
    document.getElementById('test-insert').addEventListener('click', async () => {
      const resultElement = document.getElementById('insert-result');
      resultElement.innerHTML = '<p>Testing insert record...</p>';
      
      try {
        const testEntry = {
          email: `test-${Date.now()}@example.com`,
          full_name: 'Test User',
          number_of_properties: 5,
          signed_up_at: new Date().toISOString()
        };
        
        const { data, error } = await supabaseClient
          .from('waitlist')
          .insert(testEntry)
          .select('*')
          .single();
        
        if (error) {
          resultElement.innerHTML = `<p class="error">Error: ${error.message}</p><pre>${JSON.stringify(error, null, 2)}</pre>`;
        } else {
          resultElement.innerHTML = `<p class="success">Successfully inserted record!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
      } catch (error) {
        resultElement.innerHTML = `<p class="error">Exception: ${error.message}</p><pre>${error.stack}</pre>`;
      }
    });
  </script>
</body>
</html>
